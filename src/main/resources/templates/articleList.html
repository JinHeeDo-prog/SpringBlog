<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글 목록</title>
  <!--css 들고올 url-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<!--css 주는 방법-->
<div class="p-5 mb-5 text-center bg-light">
  <h1>JinHeeDo Blog</h1>
  <h4>블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
  <button type="button" id="create_btn" class="btn btn-dark btn-sm mb-3"
  th:onclick="| loction.href='@{/new-articles}'|"> 글 목록</button>
  <div class="row_6" th:each ="item : ${articles}">
    <div class="card mb-3">
      <div class="card-header" th:text="${item.id}" />
      <div class="card-body">
        <div th:text="${item.title}"/>
        <div th:text="${item.content}"/>
        <a th:href="@{/articles/{id}(id=${item.id})}" class ="btn btn-dark">보러 가기</a>
      </div>

    </div>
  </div>
</div>
</body>
</html>
