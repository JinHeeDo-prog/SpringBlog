<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1>JinHeeDo Blog</h1>
  <h4>블로그에 오신 것을 환영합니다.</h4>
</div>

<div class = "container">
  <div class="row">
    <div class = "col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}" />
        <header  class="mb-4">
          <label for="title">제목</label>
          <input type="text"
                 class="form-control"
                 placeholder="제목을 입력해주세요"
                 id="title"
                 th:value="${article.title}" />
        </header>
        <section class="mb-5">
          <label for="contents">내용</label>
          <!--내용이 길거 같으므로 textarea로 잡음-->
          <textarea class="form-control h-25"
                    rows="10"
                    placeholder="내용을 입력바랍니다."
                    id="contents"
                    th:value="${article.content}" ></textarea>

            </section>
        <button th:if="${article.id}==null" type="button" class="btn btn-primary btn-sm" id="modify-btn">수정</button>
        <button th:if="${article.id}!=null" type="button" class="btn btn-secondary btn-sm" id="create-btn">등록</button>
      </article>
    </div>
  </div>
</div>

</body>
<script src="/js/article.js" > </script>
</html>
